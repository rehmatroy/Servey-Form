<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<!-- customk css lin -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section id="container">
		<div class="alpha">
			<div class="head">
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
			</div>

			<!-- code of survey form is here -->

			<form id="survey-form">
				<label for="name" id="name-label">Name</label><br>
				<input type="text" id="name" placeholder="Enter your name" required><br>
				<label for="email" id="email-label">Email</label><br>
				<input type="email" id="email" placeholder="Enter your Email" required><br>
				<label for="number" id="number-label">Age(optional)</label><br>
				<input type="number" id="number" min="5" max="100" placeholder="Age" required><br>
				<label id="number-label">Which option best describes your current role?</label><br>
				<select for="dropdown" id="dropdown">
					<option>select current role</option>
					<option>student</option>
					<option>full time job</option>
					<option>full time learner</option>
					<option>prefer not to say</option>
					<option>others</option>
				</select> <br> <br>

				<!-- code of radio btn -->

				<label>Would you recommend freeCodeCamp to a friend?</label> <br><br>
				<input type="radio" name="radio-group" id="radio-btn" value="0" required> &nbsp;&nbsp;Definitely<br>
				<input type="radio" name="radio-group" id="radio-btn" value="1" required> &nbsp;&nbsp;Maybe<br>
				<input type="radio" name="radio-group" id="radio-btn" value="2" required> &nbsp;&nbsp;Not sure <br><br>

				<label>What is your favorite feature of freeCodeCamp?</label><br>
				<select for="dropdown" id="dropdown">
					<option>select an option</option>
					<option>challanges</option>
					<option>project</option>
					<option>community</option>
					<option>open source</option>
				</select> <br><br>

				<!-- code of check-boxes -->

				<div class="checkbox">
					<label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
					<input type="checkbox" value="0" required> Front-end Projects<br>
					<input type="checkbox" value="1" required> Back-end Projects<br>
					<input type="checkbox" value="2" required> Data Visualization<br>
					<input type="checkbox" value="3" required> Challenges<br>
					<input type="checkbox" value="4" required> Open Source Community<br>
					<input type="checkbox" value="5" required> Gitter help rooms<br>
					<input type="checkbox" value="6" required> ideos<br>
					<input type="checkbox" value="7" required> City Meetups<br>
					<input type="checkbox" value="8" required> Wiki<br>
					<input type="checkbox" value="9" required> Forum<br>
					<input type="checkbox" value="10" required> Additional Courses<br><br>
				</div>

				<!-- code of comment/suggestion -->

				<label>Any comments or suggestions?</label><br>
				<textarea rows="8" cols="30" placeholder="Enter your comment here..."></textarea> <br>

				<!-- code of btn -->
				<button type="submit" id="btn">Submit</button>
			</form>
		</div>
	</section>

</body>
</html>
